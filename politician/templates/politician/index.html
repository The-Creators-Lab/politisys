{% extends 'masterpage.html' %}

{% block content %}
<section class="features-icons text-center">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <table class="table table-hover table-striped">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Nome</th>
                            <th>Cargo</th>
                            <th>Partido</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- <tr>
                            <td colspan="4">Nenhum resultado encontrado</td>
                        </tr> -->
                        {% for politician in politicians %}
                        <tr>
                            <td><img src="{{ politician.picture }}" width="60" /></td>
                            <td>{{ politician.name }}</td>
                            <td>{{ politician.get_role }}</td>
                            <td>{{ politician.party.name }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
{% endblock %}
