{% extends 'masterpage.html' %}

{% block content %}
{% include 'searchbar.html' %}

<section class="features-icons text-center">
    <div class="container">
        <div class="row d-none d-md-block d-lg-block">
            <div class="col-lg-12">
                <h1>
                    <img src="{{ politician.picture }}" width=100 />
                    {{ politician.name }} #{{ politician.id }}
                </h1>
            </div>
        </div>

        <div class="row d-sm-block d-md-none">
            <div class="col-sm-12">
                <img src="{{ politician.picture }}" width="90%" />
            </div>
            <div class="col-sm-12">
                <h1>
                    {{ politician.name }}
                </h1>
            </div>
        </div>
        <hr />

        <div class="row">
            <div class="col-md-3 col-xs-12">
                <h3>Partido</h3>
                <small>{{ politician.party }}</small>
            </div>

            <div class="col-md-4 col-xs-12">
                <h3>Cargo</h3>
                <small>{{ politician.role }}</small>
            </div>

            <div class="col-md-4 col-xs-12">
                <h3>Estado</h3>
                <small>{{ politician.role_state }}</small>
            </div>
        </div>
    </div>
</section>
{% endblock %}
